<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/productos.css" />
</head>

<body>

    <div id="tabla-productos" class="table-container">
        <div id="tabla-header" class="table table-header">
            <div>Id</div>
            <div>Nombre</div>
            <div>Precio</div>
            <div>Imagen</div>
            <div>Acci√≥n</div>
        </div>
        {% for item in productos %}
        <div id="tabla-body" class="table table-body">
            <div class="right">{{item[0]}}</div>
            <div>{{item[1]}}</div>
            <div class="right">{{item[3]}}</div>
            <div class="center">
                <img src="{{item[2]}}" />
            </div>
            <div class="icons">
                <a href="{{url_for('app.producto_crear')}}">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                        <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
                    </svg>
                </a>
                <a href="{{url_for('app.producto_editar', id=item[0])}}">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                        <path
                            d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z" />
                    </svg>
                </a>
                <a href="{{url_for('app.producto_delete', id=item[0])}}">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                        <path
                            d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z" />
                    </svg>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
